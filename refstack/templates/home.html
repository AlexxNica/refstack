{% extends "layout.html" %}
{% block title %}Welcome{% endblock %}
{% block body %}    
    <div class="panel panel-default unit one-of-two">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-cloud"></span> Clouds
             <button type="button" class="btn btn-default btn-xs" style="float: right;">
                <span class="glyphicon glyphicon-plus-sign"></span> add cloud
            </button>
        </div>
        <table class="table">
            {% for cloud in clouds %}
                <tr>

                    <td>
                        {{ cloud.label }}
                    </td>
                    <td align="right">
                        <div class="btn-group">
                            <button type="button"
                                    class="btn btn-default btn-xs"
                                    rel="tooltip" 
                                    title="Test Cloud"
                                    data-placement="top">
                                <span class="glyphicon glyphicon-play"></span> 
                            </button>
                            <button type="button"
                                    class="btn btn-default btn-xs"
                                    rel="tooltip" 
                                    title="Edit Cloud"
                                    data-placement="top">
                                <span class="glyphicon glyphicon-pencil"></span> 
                            </button>
                            <button type="button" 
                                    class="btn btn-default btn-xs"
                                    rel="tooltip" 
                                    title="Delete Cloud"
                                    data-placement="top">
                                <span class="glyphicon glyphicon-trash"></span> 
                            </button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
        </table>     
    </div>

    <div class="panel panel-default unit one-of-two">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-list"></span> Tests
        </div>
        <table class="table">
            {% for test in tests %}
                <tr>
                    <td>
                        <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>
                    </td>
                    <td>
                        {{ test.cloud.label }}
                    </td>
                </tr>
                {% endfor %}
        </table>
    </div>


<script type="text/javascript">
    $(function () {
        $("[rel='tooltip']").tooltip({container:'body'});
    });
</script>
  

{% endblock %}
